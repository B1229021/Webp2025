<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <button onclick="print_tree(4)">Press to create Tree</button>
    
    <script>
        function print_tree(n) {
            TreeTop(n);
            TreeBottom(n);
        }
        function TreeTop(n) {
            let i = n - 1;
            for(let j = 1; j <= n*2; j+=2){
                let str = repeat(' ', i) + repeat('*', j);  
                console.log(str);
                i--;
            }
        }
        function TreeBottom(n) {
            for(let i = 1; i < n; i++){
                let str = repeat(' ', n - 1) + '*' + repeat(' ', i - 1);
                console.log(str);
            }
        }
        function repeat(arg_char, n) {
            let str1 = "";
            for(let r = 1; r <= n; r++){
                str1 += arg_char;
            }
            return str1;
        }
        
    </script>
</body>
</html>
